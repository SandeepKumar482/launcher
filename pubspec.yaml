name: launcher
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  device_apps: ^2.1.1
  liquid_swipe: ^2.0.2
  animated_splash_screen: ^1.1.0
  hexcolor: ^2.0.4
  flutter_native_splash: ^1.2.1
  google_fonts: ^2.1.0
  intl: ^0.17.0
  timer_builder: ^2.0.0



dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - images/
  fonts:
    - family: Reggae
      fonts:
      - asset: fonts/ReggaeOne-Regular.ttf
    - family: Ribeye
      fonts:
      - asset: fonts/Merienda-Regular.ttf





